<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Создать клуб</title>
</head>
<body class="d-flex flex-column">
  <section layout:fragment="body">
    <header class="py-5 bg-light border-bottom mb-4">
      <div class="container">
        <div class="text-center my-5">
          <h1 class="fw-bolder" th:text="${club.title}"></h1>
          <p class="lead mb-0">Велоклуб вашего города</p>
        </div>
      </div>
    </header>
    <!-- Page content-->
    <div class="container">
      <div class="row">
        <!-- Blog entries-->
        <div class="col-lg-8">
          <!-- Featured blog post-->
          <div class="card mb-4">
            <a href="#!"><img class="card-img-top" th:src="${club.photoUrl}" alt="..." /></a>
            <div class="card-body">
              <div class="small text-muted" th:text="${club.createdOn}"></div>
              <h2 class="card-title">Об этом велоклубе</h2>
              <p class="card-text" th:text="${club.content}"></p>
              <div th:if="${user.id} == ${club.user.id}">
                <a class="btn btn-primary" th:href="@{/clubs/{clubId}/delete(clubId=${club.id})}">Удалить</a>
                <a class="btn btn-primary" th:href="@{/events/{clubId}/new(clubId=${club.id})}">Создать событие</a>
              </div>
            </div>
          </div>
          <!-- Nested row for non-featured blog posts-->
          <div class="row">
            <div class="col-lg-6">
              <!-- Blog post-->
              <div th:each="event :${club.events}" class="card mb-4">
                <a href="#!"><img class="card-img-top" th:src="${event.photoUrl}" alt="..." /></a>
                <div class="card-body">
                  <div class="small text-muted">January 1, 2023</div>
                  <h2 th:text="${event.name}" class="card-title h4"></h2>
                  <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis aliquid atque, nulla.</p>
                  <a class="btn btn-primary" th:href="@{/events/{eventId}(eventId=${event.id})}">Больше</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Side widgets-->
        <div class="col-lg-4">
          <!-- Search widget-->
          <div class="card mb-4">
            <div class="card-header">Поиск</div>
            <div class="card-body">
              <div class="input-group">
                <input class="form-control" type="text" aria-label="Введите запрос" placeholder="Введите запрос" aria-describedby="button-search" />
                <button class="btn btn-primary" id="button-search" type="button">Поиск!</button>
              </div>
            </div>
          </div>
          <!-- Categories widget-->
          <div class="card mb-4">
            <div class="card-header">Категории</div>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-6">
                  <ul class="list-unstyled mb-0">
                    <li><a href="#!">Дорога</a></li>
                    <li><a href="#!">Марафон</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
